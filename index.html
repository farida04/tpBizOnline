  <title>bizOnline - Gestion de stock</title>

<body>
    <main id="debut">
      <h1>BizOnline</h1>
      <div id="principal">
        <div class="contenu">
          <figure>
            <a href="#formulaire">
            <img  id="nouveauProduit" class="btn" src="assets/image/ajouter.png" alt="ajouter icone">
          </a></figure>
        <p> Nouveau Produit</p>
        </div>
        <div class="contenu">
          <figure>
            <a href="#liste">
            <img  id="listeProduit" class="btn" src="assets/image/liste.png" alt="ajouter icone">
          </a></figure>
          <p>Vos produits</p>
      </div>
    </div>
    <a href="assets/pdf/info.pdf"><button id="infos">Infos</button></a>
    </main>
    <section id="formulaire" >
    <form>
      <label for="nom">Nom:* </label><input id="nom" type="text" name="Nom" placeholder="ex: chocolat" required><br>
      <label for="Prix">Prix:* </label><input id="prix" type="text" name="Prix" placeholder="ex: 20.28" required><br>
      <label for="description">D&eacute;scription:* </label><input id="description" type="text" name="description" required><br>
      <label for="couleur">Couleur:</label><input id="couleur" type="color" name="couleur"><br>
      <label for="poids">Poids:</label><input id="poids" type="number" name="poids" placeholder="poids en gramme" min="0"><br>
      <input type="submit" id="valider" name= "Valider">
    </form>
    <a href= "#debut"><button id="accueil">Accueil</button></a>
  </section>

  <section id="liste">
    <table>
      <thead>
        <tr>
          <th></th>
          <th>Nom</th>
          <th>Prix</th>
          <th>Description</th>
          <th>Référence</th>
          <th>Couleur</th>
          <th>Poids</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="tbody">
      </tbody>
    </table>
    <a href= '#debut'><button id="accueil">Accueil</button></a>
  </section>
